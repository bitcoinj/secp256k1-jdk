name: Gradle Build

on: [push, pull_request, workflow_dispatch]

jobs:
  validate_gradle_wrapper:
    name: "Validate Gradle Wrapper"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v4

  build_gradle:
    needs: validate_gradle_wrapper
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, macOS-14]
        distribution: ['temurin']
      fail-fast: false
    name: ${{ matrix.os }} JDK 24 (via Gradle Java toolchains)
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ matrix.distribution }}
          # When installing multiple JDKs, the last JDK installed is the default and will be used to run Gradle itself
          java-version: |
            24
            23
          cache: 'gradle'
      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install secp256k1 with Nix
        run: nix profile install nixpkgs#secp256k1
      - name: Build with Gradle
        run: ./gradlew -PjavaToolchainVersion=24 build
      - name: Run Java & Kotlin Examples
        run: ./gradlew -PjavaToolchainVersion=24 run runEcdsa


  build_nix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, macOS-14]
      fail-fast: false
    name: ${{ matrix.os }} Nix
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install secp256k1 with Nix
        run: nix profile install nixpkgs#secp256k1
      - name: Build in Nix development shell
        run: nix develop -c gradle build run runEcdsa
